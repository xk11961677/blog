# Main menu navigation
# ---------------
# format: xxx: 連結 || icon
# sub-menu
# xxx || icon:
#   xxx || 連結 || icon
# menu:
#   Home: / || fa fa-home
#   Archives: /archives/ || fa fa-archive
#   Tags: /tags/ || fa fa-tags
#   Categories: /categories/ || fa fa-folder-open
#   Link: /link/ || fa fa-link
#   About: /about/ || fa fa-heart
#   List||fa fa-list:
#     - Music || /music/ || fa fa-music
#     - Movie || /movies/ || fa fa-film

